name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  chef-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - name: Install Cookstyle
        run: gem install cookstyle
      - name: Run Cookstyle
        run: cookstyle site-cookbooks roles

  python-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install dependencies
        run: uv sync --dev
      - name: Run Ruff Check
        run: uv run ruff check --diff .
      - name: Run Ruff Format
        run: uv run ruff format --diff .
      - name: Run Mypy
        run: uv run mypy --ignore-missing-imports site-cookbooks fabfile.py

  shell-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        run: |
          find . -name "*.sh" -not -path "./.venv/*" -not -path "./berks-cookbooks/*" | xargs shellcheck -x
          shellcheck -x run
