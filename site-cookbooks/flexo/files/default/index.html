<!DOCTYPE html>
<html>
	<head>
		<title>media.tigc.eu</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript">
// delegate event for performance, and save attaching a million events to each anchor
document.addEventListener('click', function(event) {
  var target = event.target;
  if (target.tagName.toLowerCase() == 'a')
  {
    var port = target.getAttribute('href').match(/^:(\d+)(.*)/);
    if (port)
    {
       target.href = port[2];
       target.port = port[1];
    }
  }
}, false);
		</script>
	</head>
	<body>
		<div class="container">
			<!-- Static navbar -->
			<div class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">media.tigc.eu</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
            <li><a href="/sickchill">SickChill</a></li>
            <li><a href="/couchpotato">CouchPotato</a></li>
            <li><a href="https://app.plex.tv">Plex Media Server</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>

			<!-- Main component for a primary marketing message or call to action -->
			<div class="jumbotron">
				<h1>media.tigc.eu</h1>
        <p><a class="btn btn-lg btn-primary" href="/sickchill">SickChill</a></p>
        <p><a class="btn btn-lg btn-primary" href="/couchpotato">Couchpotato</a></p>
        <p><a class="btn btn-lg btn-primary" href="https://app.plex.tv">Plex Media Server</a></p>
			</div>

		</div> <!-- /container -->

		<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	</body>
</html>
